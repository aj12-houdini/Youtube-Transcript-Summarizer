<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <header>
      <nav>
        <h3>YouTube Transcript Summarizer</h3>
      </nav>
    </header>
    <div class="wrap">
      <h1>Summarize Text</h1>
      <form id="summarize">
        <button class="btn" type="submit">
          <span>Summarize</span>
        </button>
      </form>
      <div class="text">
        <p class="text-summarized"> </p> 
        <div class="loader">
          <div class="spinner">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
